<!DOCTYPE html>
<html>
<head>
  <title>Test Netlify Form Submission</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #0070f3;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0058cc;
    }
  </style>
</head>
<body>
  <h1>Test Contact Form</h1>
  <p>This is a simple test form to verify Netlify form submissions are working correctly.</p>
  
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact" />
    <div hidden>
      <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </div>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit">Send Test Submission</button>
  </form>
  
  <div style="margin-top: 40px;">
    <h2>Interest Form 21+ Test</h2>
    <form name="interest-over-21" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="interest-over-21" />
      <div hidden>
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </div>
      <div>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="state">State</label>
        <input type="text" id="state" name="state" required />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div>
        <label>
          <input type="checkbox" name="ageConfirmation" required />
          I confirm I am 21 years or older
        </label>
      </div>
      <button type="submit">Submit Test Form</button>
    </form>
  </div>
</body>
</html>
